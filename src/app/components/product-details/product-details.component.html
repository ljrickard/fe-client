<div *ngIf="productDetails">
	<div class="card mb-3">
		<div *ngFor="let image of productDetails.images; let i = index; let f = first" id="carouselExampleIndicators" class="carousel slide mx-auto">
			<ol class="carousel-indicators">
				<li data-target="#carouselExampleIndicators" [attr.data-slide-to]="i" [class.active]="f"></li>
				<!-- <li data-target="#carouselExampleIndicators" data-slide-to="1"></li> -->
			</ol>
			<div class="carousel-inner">
				<div class="carousel-item" [attr.data-slide-to]="i" [class.active]="f">
					<img class="card-img-top mx-auto" [src]="image">
				</div>	
			</div>
			<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
				<span class="carousel-control-next-icon"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
	  <div class="card-body">
	    <h5 class="card-title">{{ productDetails.name }}</h5>
	    <p class="card-text">{{ productDetails.tagline}}</p>
	    <p class="card-text">{{ productDetails.description}}</p>
	    <p class="card-text">Gender: {{ productDetails.gender}}</p>
	    <p class="card-text">Tags: {{ productDetails.tags}}</p>
	    <div *ngFor="let ingredient of productDetails.ingredients">
	    	<p class="card-text"><b>{{ objectKeys(ingredient) }}:</b> {{ ingredient[objectKeys(ingredient)] }}</p>
	    </div>
	    <br>
	   	<a (click)="onNavigate()"><b>Source Url: </b><u>{{ productDetails.name }}</u></a>
	</div>
</div>
