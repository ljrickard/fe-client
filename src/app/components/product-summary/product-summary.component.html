<li class="media">
	<img class="align-self-start mr-3" [src]="product.primaryImage">
	<div class="media-body">
		<h5 class="mt-0 mb-1">{{ product.name }}</h5>
		<p>{{ product.tagline }}</p>
		<p>Gender: {{ product.gender }}</p>
		<p>Score: {{ product.score }}</p>
		<p>Skin Type: {{ product.skinType }}</p>
		<p>Unique Id: {{ product.uniqueId }}</p>
		<a [routerLink]="[ '/skincare/'+product.id ]" class="btn btn-primary float-right">Details</a>
	</div>
</li>
